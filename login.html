<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <style>
        * {
          box-sizing: border-box;
        }
    
        body {
          margin: 0;
          padding: 0;
          height: 100vh;
          background: linear-gradient(to right, #001f5c, #00bfff);
          display: flex;
          justify-content: center;
          align-items: center;
          font-family: Arial, sans-serif;
        }
    
        .login-content {
          background-color: rgba(0, 0, 0, 0.3); /* semi-transparent dark box */
          padding: 40px 30px;
          border-radius: 20px;
          width: 320px;
          box-shadow: 0 8px 25px rgba(0, 0, 0, 0.4);
        }
    
        .login-content h2 {
          text-align: center;
          color: #fff;
          margin-bottom: 30px;
          font-size: 24px;
        }
    
        .login-content input {
          width: 100%;
          padding: 12px;
          margin: 10px 0;
          background-color: rgba(255, 255, 255, 0.1);
          border: none;
          border-radius: 10px;
          color: #fff;
          font-size: 16px;
        }
    
        .login-content input::placeholder {
          color: #bbb;
        }
    
        .login-content button {
          width: 100%;
          padding: 12px;
          margin-top: 20px;
          background-color: #fff;
          color: #001f5c;
          border: none;
          border-radius: 10px;
          font-weight: bold;
          cursor: pointer;
          font-size: 16px;
          transition: background-color 0.3s;
        }
    
        .login-content button:hover {
          background-color: #e0e0e0;
        }
      </style>
</head>
<body>
    <div class="login-content">
       <h2>Login Form</h2>
       <input type="text" placeholder="Email" required/>
       <input type="password" placeholder="password" required/>
       <button>Login</button>
       <p></p>
    </div>
</body>
</html>
